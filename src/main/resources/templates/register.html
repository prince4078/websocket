<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		#main-container {
			height: 100vh;
			width: 100vw;
			background-color: aqua;
		}

		#first {
			width: 30vw;


       
			margin-left: 450px;
			padding-top: 20px;
			padding-left: 20px;
			padding-bottom: 20px;
			padding-right: 20px;
			background-color: aliceblue;
		}
		.error{
			color: red;
		}
		
	</style>
	<title>Hello, world!</title>
</head>

<body>
	<div id="main-container">

		<div id="first">
			<h1>Register Page </h1>
			<form method="post" action="/nav/doregister"  th:object="${user}">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					th:value="${user.email}" 
					placeholder="Enter your Email Address " name="email">
                   	 <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message error"></div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1"
						th:value="${user.password}" 
					placeholder="Enter your Password " name="password">
					 <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message error"></div>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Full Name </label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						th:value="${user.fullName}" 
					placeholder="Enter your fullname" name="fullName">
                  	 <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-message error"></div>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Phone No</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						th:value="${user.phoneNumber}" 
					placeholder="Enter your phone Number " name="phoneNumber">
                   	 <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message error"></div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<a href="/nav/login">click here to Login</a>
			</form>
		</div>
	</div>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
