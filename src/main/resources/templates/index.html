<html>
	<head>
		<title>Chat Room</title>
		<link rel="stylesheet" href="/style.css"></link>
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
		
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/sockjs-client/sockjs.min.js"></script>
		<script src="/webjars/stomp-websocket/stomp.min.js"></script>
		<script src="/script.js"></script>
	</head>
	<body class="bg-dark text-white">
		<!--<h1>This is chat room working </h1> -->
		<div id="name-from" class="bg-primary d-flex align-items-center">
			<div class="container-fluid">
				<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="input-group">
						<input type="text" placeholder="Enter Your name"  id="name-value" 
						class="form-control"                autofocus>
						<div class="input-group-append" >
							<button class="btn btn-dark" id="login">Enter </button>
							
						</div>
					</div>
				</div>
				</div>
				
			</div>
			
		</div>
		<div id="chat-room" class="d-none">
			<div class="container-fluid">
				<div class="col-md-6 offset-md-3">
					<div class="card-header">
						<h3 id="name-title"></h3>
						
					</div>
					
					<div class="card-body mt-3">
						<div class="input-group">
							<input type="text" placeholder="Enter Your bit amount"  id="amount-value" 
						class="form-control"                autofocus>
						<input type="text" placeholder="Enter Your message"  id="message-value" 
						class="form-control"                autofocus>
						
						<div class="input-group-append" >
							<button class="btn btn-dark" id="send-btn">Send </button>
							<button class="btn btn-dark" id="logout">Logout</button>
						</div>
								
					</div>
						<div class="table-responsive mt-3">
							<table id="message-container-table">
								
							</table>
						</div>
				
					</div>
					
				</div>
				
			</div>
		</div>
	</body>
</html>
